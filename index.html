<!DOCTYPE html>
<html>

<head>
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="./image/logo.png" alt="logo" />
        </a>
        <div class="profile">
            <div class="profile-img">
                <img src="./image/profile.jpg" alt="profile" />
            </div>
            <div class="name">
                <h1>Neymar Jr</h1>
                <img src="./image/verify.png" alt="verify" />
            </div>
            <span>@neymarjr</span>
        </div>
        <div class="about">
            <div class="box">
                <h3>5,319</h3>
                <span>Posts</span>
            </div>
            <div class="box">
                <h3>179M</h3>
                <span>Followers</span>
            </div>
            <div class="box">
                <h3>1,652</h3>
                <span>Following</span>
            </div>
        </div>
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Message
            </a>
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-settings-4-line"></i>
                </span>
                Settings
            </a>
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <div class="main-home">
        <div class="header">
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="search" />
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch All
                </div>
            </a>
        </div>
        <div class="stories">
            <div class="stories-img color">
                <img src="./image/profile2.jpg" alt="profile" />
                <div class="add">+</div>
            </div>
            <div class="stories-img">
                <img src="./image/profile3.jpg" alt="profile" />
            </div>
            <div class="stories-img">
                <img src="./image/profile4.jpg" alt="profile" />
            </div>
            <div class="stories-img">
                <img src="./image/profile5.jpg" alt="profile" />
            </div>
            <div class="stories-img">
                <img src="./image/profile6.jpg" alt="profile" />
            </div>
            <div class="stories-img">
                <img src="./image/profile7.jpg" alt="profile" />
            </div>
            <div class="stories-img">
                <img src="./image/profile8.jpg" alt="profile" />
            </div>
            <div class="stories-img">
                <img src="./image/profile9.jpg" alt="profile" />
            </div>
            <div class="stories-img">
                <img src="./image/profile10.jpg" alt="profile" />
            </div>
        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <div class="main-post">
            <div class="post-box">
                <img src="./image/post1.jpg" alt="post1" />
                <div class="post-info">
                    <div class="post-img">
                        <img src="./image/profile10.jpg" alt="profile" />
                    </div>
                    <div class="name__like">
                        <h3>Marquee B</h3>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>91.1k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>53k</span>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="post-box">
                <img src="./image/post2.jpg" alt="post2" />
                <div class="post-info">
                    <div class="post-img">
                        <img src="./image/profile9.jpg" alt="profile" />
                    </div>
                    <div class="name__like">
                        <h3>Bruna</h3>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>91.1k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>53k</span>
                        </div>
                    </div>
                </div>
               
            </div>
            <div class="post-box">
                <img src="./image/post3.jpg" alt="post3" />
                <div class="post-info">
                    <div class="post-img">
                        <img src="./image/profile8.jpg" alt="profile" />
                    </div>
                    <div class="name__like">
                        <h3>Priya Thangzm</h3>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>91.1k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>53k</span>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
